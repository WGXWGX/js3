<!DOCTYPE html>
<html>
<head>
	<title>document</title>
	<meta charset="UTF-8">
	<style>
	*{
		margin: 0;
		padding: 0;
	}
	ul{
		list-style: none;
	}
	#nav{
		width: 200px;
		border: solid #000 1px;
		margin: 200px auto;
	}
	#nav h3{
		background: #000;
		color: #fff;
		cursor: pointer;
	}
	#nav ul{
		display: none;
	}
	#nav li{
		height: 30px;
		line-height: 30px;
	}
	#nav li:hover{
		background: #ccc;
		color: #fff;
	}
	

	</style>
</head>
<body>
	<div id="nav">
		<h3>主菜单1</h3>
		<ul>
			<li>子菜单1</li>
			<li>子菜单2</li>
			<li>子菜单3</li>
		</ul>
		<h3>主菜单2</h3>
		<ul>
			<li>子菜单1</li>
			<li>子菜单2</li>
			<li>子菜单3</li>
		</ul>
	</div>
	<script>
		//var oNav = document.getElementById('nav');
		var aH3 = document.getElementsByTagName("h3");
		for(var i=0; i<aH3.length; i++){
			aH3[i].onclick = function(){
				var oUl = next(this);
				oUl.style.display = (oUl.style.display == 'block' ? 'none':   'block');
			};
		}
		function next(elem){
			do{
				elem = elem.nextSibling;
			}while(elem && elem.nodeType != 1)
			return elem;
		}
	</script>
</body>
</html>
